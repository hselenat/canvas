<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>颜色</title>
</head>
<body>
    <canvas id="c" width="500" height="500"></canvas>

    <script>
        var c = document.querySelector("#c");
        var ctx = c.getContext("2d");

        ctx.strokeStyle = "#33cc33";//因为调用的是描边，所以绿色显示

        ctx.strokeRect(50, 50, 100, 100);
        ctx.beginPath();
        ctx.moveTo(75, 75);
        ctx.lineTo(125, 125);
        ctx.lineTo(125, 75);

        ctx.fillStyle = "blue";
        ctx.strokeStyle = "#33cc33";//因为调用的是填充，所以绿色不被显示
        ctx.fill();
    </script>
</body>
</html>
