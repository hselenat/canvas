<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>路径</title>
</head>
<body>
    <canvas id="c" width="500" height="500"></canvas>

    <script>
        var c = document.querySelector("#c");
        var ctx = c.getContext("2d");

        //ctx.fillRect(100, 100, 100, 100);//填充颜色的矩形
        //ctx.strokeRect(50, 50, 50, 50);//只有边缘的空心矩形

        //ctx.beginPath( );//beginPath通知canvas将要开始画一个形状
        //ctx.moveTo(10,10);//指把钢笔移到canvas指定的x.y坐标
        //ctx.lineTo(50, 50);//指把钢笔落到canvas指定的x.y坐标，并开始移动
        //ctx.lineTo(50, 10);//指把钢笔落到canvas指定的x.y坐标，并开始移动
        //ctx.lineTo(10, 10);//指把钢笔落到canvas指定的x.y坐标，并开始移动
        //ctx.fill();//用fill命令结束路径（实心三角形），ctx.stroke();空心三角形

        ctx.beginPath();//beginPath通知canvas将要开始画一个形状
        ctx.moveTo(50,50);//指把钢笔移到canvas指定的x.y坐标
        ctx.lineTo(50, 50);//指把钢笔落到canvas指定的x.y坐标，并开始移动
        ctx.lineTo(150, 50);//指把钢笔落到canvas指定的x.y坐标，并开始移动
        ctx.lineTo(150, 150);//指把钢笔落到canvas指定的x.y坐标，并开始移动
        ctx.lineTo(50, 150);//指把钢笔落到canvas指定的x.y坐标，并开始移动
        ctx.lineTo(50, 50);//指把钢笔落到canvas指定的x.y坐标，并开始移动
        ctx.stroke();//用fill命令结束路径（实心三角形），ctx.stroke();空心三角形
        ctx.strokeRect(25,25,150,150);
        ctx.beginPath();//beginPath通知canvas将要开始画一个形状
        ctx.moveTo(75, 75);//指把钢笔移到canvas指定的x.y坐标
        ctx.lineTo(75, 75);//指把钢笔落到canvas指定的x.y坐标，并开始移动
        ctx.lineTo(125, 75);//指把钢笔落到canvas指定的x.y坐标，并开始移动
        ctx.lineTo(125, 125);//指把钢笔落到canvas指定的x.y坐标，并开始移动
        ctx.lineTo(75, 125);//指把钢笔落到canvas指定的x.y坐标，并开始移动
       // ctx.lineTo(75, 75);//指把钢笔落到canvas指定的x.y坐标，并开始移动
        ctx.fill();//用fill命令结束路径（实心三角形），ctx.stroke();空心三角形

    </script>
</body>
</html>
