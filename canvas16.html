<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>绘制文本</title>
</head>
<body>
    <canvas id="c" width="500" height="500"></canvas>

    <script>
        var c = document.querySelector("#c");
        var ctx = c.getContext("2d");

        ctx.strokeStyle = "#33cc33";//因为调用的是描边，所以绿色显示

        ctx.strokeRect(50, 50, 100, 100);
        ctx.beginPath();
        ctx.moveTo(75, 75);
        ctx.lineTo(125, 125);
        ctx.lineTo(125, 75);

        ctx.fillStyle = "blue";
        ctx.fill();

        ctx.fillText('hello uadcity!', 50, 30);//(50,10)表示这串文字的左下角所在的位置，因此坐标不能设置为（0,0）它将不显示

        ctx.strokeText('hello world!', 50, 10);//(50,10)表示这串文字的左下角所在的位置，因此坐标不能设置为（0,0）它将不显示
    </script>
</body>
</html>
