<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>保存和恢复</title>
</head>
<body>
    <canvas id="c" width="500" height="500"></canvas>

    <script>
        var c = document.querySelector("#c");
        var ctx = c.getContext("2d");

        ctx.fillStyle = "blue";
        ctx.fillRect(0, 0, 50, 50);

        ctx.save();//保存蓝色填充的状态

        ctx.fillStyle = "green";
        ctx.fillRect(100, 100, 10, 10);

        ctx.restore();//恢复蓝色填充的状态

        ctx.fillRect(200,10,20,20);
    </script>
</body>
</html>
